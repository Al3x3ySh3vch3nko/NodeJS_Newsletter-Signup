<body class="text-center">
<form action="/" class="form-signin" method="POST">
<img class="mb-4" src="img/Logo.png" alt="" width="72" height="72">
<h1 class="h3 mb-3 font-weight-normal">SignUp to my NewsLetter</h1>

<input type="text" name="Name1" class="form-control top" placeholder="[FirstName]" required autofocus>
<input type="text" name="Name2" class="form-control middle" placeholder="[LastName]" required>
<input type="email" name="email" class="form-control bottom" placeholder="[email]" required>

<button class="btn btn-lg btn-primary btn-block" type="submit">SignUp</button>

</form>
